<div class="row">
  <div class="col-lg-12" >
    <h3>Cinema list</h3>
    <p>
      <a class="btn btn-success mb-2" routerLink="/cinema/create" role="button">Create</a>
    </p>
    <table class="table" border="1">
      <thead>
      <tr>
        <th>STT</th>
        <th>Code</th>
        <th>Name</th>
        <th>Date Start</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cinemas">
        <td>{{item.id}}</td>
        <td>{{item.code}}</td>
        <td>{{item.movie.name}}</td>
        <td>{{item.dateStart}}</td>
        <td>{{item.amount}}</td>
        <td><button class="btn btn-danger" (click)="openConfirmDelete(item.id, item.movie.name)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
