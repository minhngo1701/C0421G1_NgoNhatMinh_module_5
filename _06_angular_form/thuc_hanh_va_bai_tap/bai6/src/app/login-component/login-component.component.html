<form [formGroup]="login" (ngSubmit)="onSubmit()">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control form-control-lg" formControlName="email"/>
              </div>
              <div style="color: red" *ngIf="login.controls.email.hasError('required') && login.controls.email.dirty">
                Email is required
              </div>
              <div style="color: red" *ngIf="login.controls.email.hasError('email') && login.controls.email.dirty">
                Invalid email
              </div>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" formControlName="password"/>
              </div>
              <div style="color: red" *ngIf="login.controls.password.hasError('required') && login.controls.password.dirty">
                Password is required
              </div>
              <div style="color: red" *ngIf="login.controls.password.hasError('minlength') && login.controls.password.dirty">
                Min is 6
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
