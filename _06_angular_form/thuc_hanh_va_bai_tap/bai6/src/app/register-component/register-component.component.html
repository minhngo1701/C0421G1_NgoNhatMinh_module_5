<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register</h3>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

              <div class="row">
                <div class="form-outline">
                  <label class="form-label" for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" formControlName="email"/>
                </div>
                <div
                  *ngIf="!email.valid && (email.dirty ||email?.touched)">
                  <div style="color: red" [hidden]="!email.errors.required">
                    Email is required
                  </div>
                  <div style="color: red" [hidden]="!email.errors.email">
                    Email input wrong!
                  </div>
                </div>
                <div class="form-outline">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" formControlName="password"/>
                </div>
                <div
                  *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                  <div style="color: red" [hidden]="!password.errors.required">
                    Password is required
                  </div>
                  <div style="color: red" [hidden]="!password.errors.minlength">
                    Min length is 6
                  </div>
                </div>
                <div class="form-outline">
                  <label class="form-label" for="confirmPass">Confirm Password</label>
                  <input type="password" id="confirmPass" name="confirmPass" class="form-control form-control-lg" formControlName="confirmPass"/>
                </div>

                <div
                  *ngIf="!confirmPass.valid && (confirmPass.dirty ||confirmPass.touched)">
                  <div style="color: red" [hidden]="!confirmPass.errors.required">
                    Confirm Password is required
                  </div>
                  <div style="color: red" [hidden]="!confirmPass.errors.minlength">
                    Min length is 6
                  </div>
                </div>
                <h6 class="mb-2 pb-1">Gender: </h6>

                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="femaleGender">Female</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="femaleGender"
                    value="female"
                    formControlName="gender"
                    checked
                  />


                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="maleGender">Male</label>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="maleGender"
                      value="male"
                      formControlName="gender"
                    />
                  </div>

                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="otherGender">Other</label>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="otherGender"
                      value="other"
                      formControlName="gender"
                    />
                  </div>
                  <div
                    *ngIf="!gender.valid && (gender.dirty ||gender.touched)">
                    <div style="color: red" [hidden]="!gender.errors.required">
                      Gender is required
                    </div>
                  </div>
                </div>


                <div class="form-outline">
                  <label class="form-label">Choose option</label>
                  <select class="select" formControlName="country">
                    <option value="null"  disabled>Choose option</option>
                    <option value="Viet Nam" >Viet Nam</option>
                    <option value="American" >American</option>
                    <option value="Japan" >Japan</option>
                  </select>
                  <div
                    *ngIf="!country.valid && (country.dirty ||country.touched)">
                    <div style="color: red" [hidden]="!country.errors.required">
                      Country is required
                    </div>
                  </div>
                </div>

                <div class="form-outline">
                  <label class="form-label" for="age">Age</label>
                  <input type="text" id="age" name="age" class="form-control form-control-lg" formControlName="age"/>
                </div>
                <div
                  *ngIf="!age.valid && (age.dirty ||age.touched)">
                  <div style="color: red" [hidden]="!age.errors.required">
                    Age is required
                  </div>
                  <div style="color: red" [hidden]="!age.errors.minlength">
                    Min length is 18
                  </div>
                </div>
              <div class="form-outline">
                <label class="form-label" for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-control form-control-lg" formControlName="phone"/>
              </div>
                <div
                  *ngIf="!phone?.valid && (phone?.dirty ||phone?.touched)">
                  <div style="color: red" [hidden]="!phone.errors.required">
                    Confirm Password is required
                  </div>
                  <div style="color: red" [hidden]="!phone.errors.pattern">
                    Phone is wrong! Ex: +84 xxxxxxxxxx (x is number 0-9)
                  </div>
                </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" [disabled]="!registerForm.valid"/>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
