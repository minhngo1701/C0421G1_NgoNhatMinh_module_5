<app-navbar></app-navbar>
<div class="row">
  <div class="col-lg-12" >
    <h1 style="text-align: center">Customer List</h1>
    <div class="row">
      <div class="col-6">
        <a class="btn btn-success" routerLink="/customer/create" role="button">Create</a>
      </div>
      <div class="col-6">
        <nav class="navbar d-flex justify-content-end">
          <input type="text" placeholder="Search" [(ngModel)]="searchValue">
        </nav>
      </div>
    </div>
    <p style="color: green" ></p>
    <table class="table table-warning table-striped" border="1">
      <thead>
      <tr>
        <th (click)="sort('idCus')">ID<i class="fa fa-sort"></i></th>
        <th (click)="sort('nameCus')">Name<i class="fa fa-sort"></i></th>
        <th>Date of birth</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Code</th>
        <th>Customer Type</th>
        <th>Action</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of customers | orderBy: key: reverse | paginate:{itemsPerPage: 2, currentPage: p} | filter: searchValue">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.dateOfBirth}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.idCard}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.email}}</td>
          <td>{{item.address}}</td>
          <td>{{item.code}}</td>
          <td>{{item.customerType.name}}</td>
          <td><button class="btn btn-primary" [routerLink]="['/customer/edit', item.id]">Edit</button></td>
          <td><button class="btn btn-danger" (click)="openDialogDeleteCus(item.id, item.name)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls class="d-flex justify-content-center" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<app-footer></app-footer>
