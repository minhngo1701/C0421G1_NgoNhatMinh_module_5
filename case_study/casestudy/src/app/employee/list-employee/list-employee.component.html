<div class="row">
  <div class="col-lg-12" >
    <h3>Employee List</h3>
    <p>
      <a class="btn btn-success mb-2" href="/employee/create" role="button">Create</a>
    </p>
    <p style="color: green" th:if="${successMsg}" th:text="${successMsg}"></p>
    <form action="/employee/search" method="post" >
      <div>
        <input type="text" name="search" placeholder="Search">
        <button type="submit">Search</button>
      </div>
    </form>
    <table class="table table-warning table-striped" border="1">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date of birth</th>
        <th>ID Card</th>
        <th>Salary</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Position</th>
        <th>Education Degree</th>
        <th>Division</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
</div>
