<div class="row">
  <div class="col-lg-12">
    <h1>Employee Edit</h1>
    <form action="/employee/edit" method="post" >
      <input type="hidden" >
      <div class="mb-3">
        <label for="nameEmployee" class="form-label">Name:</label>
        <input class="form-control" type="text" name="nameEmployee" id="nameEmployee" >
      </div>
      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of birth:</label>
        <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth" >
      </div>
      <div class="mb-3">
        <label for="idCard" class="form-label">ID Card:</label>
        <input class="form-control" type="text" name="idCard" id="idCard" >
      </div>
      <div class="mb-3">
        <label for="salary" class="form-label">Salary:</label>
        <input class="form-control" type="number" name="salary" id="salary" >
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input class="form-control" type="text" name="phone" id="phone" >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="email" name="email" id="email">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input class="form-control" type="text" name="address" id="address" >
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <select class="form-select"  name="position" id="position">
          <option >
          </option>
        </select>


      </div>
      <div class="mb-3">
        <label for="educationDegree" class="form-label">Education Degree</label>
        <select class="form-select"  id="educationDegree" name="educationDegree">
          <option >
          </option>
        </select>


      </div>
      <div class="mb-3">
        <label for="division" class="form-label">Division</label>
        <select class="form-select"  name="division" id="division">
          <option >
          </option>
        </select>


      </div>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
  </div>
</div>
